<amp-analytics type="googleanalytics" id="amp-analytics" data-block-on-consent>
<script type="application/json">
{
  "vars": {
    "account": "{{ site.analytics_id }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>

<amp-analytics type="gtag" data-credentials="include">
  <script type="application/json">
    {
      "vars": {
        "gtag_id": "{{ site.analytics_id }}",
        "config": {
          "{{ site.analytics_id }}": {
            "groups": "default",
            "send_page_view": true
          }
        }
      }
    }
  </script>
</amp-analytics>
